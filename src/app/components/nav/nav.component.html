<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/']">
        <mat-icon> home </mat-icon>
        <span class="aligned-with-icon">Home </span>
        </a>

      <div>
        <a mat-list-item [routerLink]="['/home/dashboard']">
          <mat-icon> dashboard </mat-icon>
          <span class="aligned-with-icon">Dashboard</span>
        </a>
      </div>

      <div>
        <a mat-list-item (click)="logOut()">
          <mat-icon> logout </mat-icon>
          <span class="aligned-with-icon">Logout</span>
        </a>
      </div>

      <div class="user-profile">
        <a mat-list-item routerLink="profile">
          <mat-icon> account_circle </mat-icon>
          <span class="aligned-with-icon">{{ userFullName }}</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    @if ((isHandset$ | async)){
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    }

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
