<mat-sidenav style="text-align: center;"  fixedInViewport class="sidenav" opened mode="side" position="end">
  <h4>Tus Proyectos</h4>

  <mat-nav-list>
    @for (project of projects; track project.id) {
      <a mat-list-item (click)="selectProject(project)">
        <span>{{ project.title }}</span>
      </a>
    }
    <button mat-raised-button style="margin: auto; margin-top: 2em;"  (click)="newProject()">Crear Proyecto</button>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content style="margin: auto; margin-left: -200px; width: 70%;">
  <div>
    <app-project-form></app-project-form>
    <button mat-raised-button style="margin-top: 10px;" (click)="saveChanges()">Guardar Cambios</button>
  </div>
<!--style="bottom: 0; margin: auto; width: fit-content; "-->
  <br>

  <div>
    @if(selectedProject){
      <div class="container">
        <div class="row">
    
          <div class="col" style="padding: 0;">
            <app-project-users (memberAction)="showPopup()"></app-project-users>
          </div>
    
          <div class="col" style="padding: 0;">
            <app-project-tasks [projectId]="selectedProject.id"></app-project-tasks>
          </div>

        </div>
      </div>
    }
  </div>
  
</mat-sidenav-content>
